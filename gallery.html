        <div class="row justify-content-center text-center">

                <h2>Contact Us</h2>
            </div>

        <div class="row justify-content-center">

            <div class="col col-xl-8">
                <form name="contact" netlify>
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="customer_name_input"
                            aria-describedby="customer_name">
                    </div>
                    <div class="mb-3">
                        <label for="customer_phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="customer_name_input"
                            aria-describedby="customer_phone">
                    </div>
                    <div class="mb-3">
                        <label for="customer_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="customer_email">
                    </div>
                    <div class="mb-3">
                        <label for="customer_message" class="form-label">Message</label>
                        <textarea class="form-control" id="customer_message" rows="5"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Contact me by text message.</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg mb-5">Submit</button>
                </form>
            </div>
